<ion-row class="row-header ion-align-items-center">
  <ion-col size="2">
    <ion-avatar>
      <ion-img [src]="feed?.avatar"> </ion-img>
    </ion-avatar>
  </ion-col>
  <ion-col class="owner" size="9">
    <ion-text class="name">
      {{feed?.feedOwnerName}}
    </ion-text>
  </ion-col>
  <ion-col class="options" size="1">
    <ion-img [src]="srcMoreOptionsIcon"> </ion-img>
  </ion-col>
</ion-row>

<ion-row class="row-picture">
  <ion-col size="12" class="picture ion-no-padding">
    <ion-img [src]="feed?.picture"></ion-img>
  </ion-col>
</ion-row>

<ion-row class="row-comment-btn">
  <ion-col size="1">
    <ion-img class="comment" [src]="srcLikeIcon">
    </ion-img>
  </ion-col>
   <ion-col size="1">
     <ion-img class="comment" (click)="openModalComment(feed?.comments)" [src]="srcCommentIcon">
     </ion-img>
   </ion-col>
</ion-row>

<ion-row class="row-description">
  <ion-col size="12">
    <ion-text class="description">
      {{feed?.description}}
    </ion-text>
  </ion-col>
</ion-row>
